<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Oside Crotchets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#996515',
                        secondary: '#D4AF37'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        };
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="fixed w-full top-0 bg-white shadow-md z-50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-20">
                <a href="#" class="font-['Pacifico'] text-primary text-3xl">Oside Crotchets</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-primary">Home</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Products</a>
                    <a href="#" class="text-gray-700 hover:text-primary">About</a>
                    <a href="#" class="text-gray-700 hover:text-primary">Contact</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto px-4 pt-32 pb-16">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-semibold">Shopping Cart</h1>
            <a href="./Oside-Crochet-Outfits.html" class="text-primary hover:text-primary/80 flex items-center gap-2">
                <i class="ri-arrow-left-line"></i>
                Continue Shopping
            </a>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div id="cartItems" class="divide-y"></div>
                </div>
            </div>
            
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-28">
                    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-semibold">KSH 0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span id="shipping" class="font-semibold">KSH 0</span>
                        </div>
                        <div class="flex justify-between pt-4 border-t">
                            <span class="text-lg font-semibold">Total</span>
                            <span id="total" class="text-lg font-semibold text-primary">KSH 0</span>
                        </div>
                        <button onclick="checkout()" class="w-full bg-primary text-white py-3 rounded-button hover:bg-opacity-90 flex items-center justify-center gap-2">
                            <i class="ri-secure-payment-line"></i>
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./cart-details.js"></script>
</body>
</html>
